<!DOCTYPE html>
<html>
<head>
    <title>kTurtle Gallery - Version Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .version-selector {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .version-selector select, .version-selector button {
            padding: 8px;
            margin-right: 10px;
        }
        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .render-box {
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .render-box iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .code-box {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 10px;
        }
        .code-box pre {
            height: 500px;
            overflow: auto;
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .copy-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .copy-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <h1>üê¢ kTurtle Test Gallery</h1>
    
    <div class="version-selector">
        <label for="version">Select version: </label>
        <select id="version">
            <option value="rolling-preview">recent version</option>
            <option value="past-versions">archived versions</option>
        </select>
        <button onclick="loadVersion()">Load Version</button>
    </div>

    <div class="content-area">
        <!-- Rendered HTML (from your exported files) -->
        <div class="render-box">
            <h3>Rendered Output:</h3>
            <iframe id="renderFrame" src="about:blank"></iframe>
        </div>
        
        <!-- Source code with copy button -->
        <div class="code-box">
            <h3>Source Code (copy from here):</h3>
            <pre id="sourceDisplay">Select a version above</pre>
            <button id="copyBtn" class="copy-btn">üìã Copy Source Code</button>
        </div>
    </div>

    <script>
        const baseUrl = 'https://github.com/irulanCorrino/treefingers/tree/main/open-in-browser/';
        const rawBaseUrl = 'https://raw.githubusercontent.com/irulanCorrino/treefingers/main/source';

        function loadVersion() {
            const version = document.getElementById('version').value;
            
            // Load rendered HTML in iframe
            document.getElementById('renderFrame').src = `${baseUrl}/${version}/treefingers.html`;
            
            // Load source code for copying/${version}
            fetch(`${rawBaseUrl}/treefingers [2_0_5].turtle`)
                .then(response => response.text())
                .then(code => {
                    document.getElementById('sourceDisplay').textContent = code;
                })
                .catch(error => {
                    document.getElementById('sourceDisplay').textContent = 'Error loading source code';
                });
        }

        // Copy button functionality
        document.getElementById('copyBtn').addEventListener('click', function() {
            const code = document.getElementById('sourceDisplay').textContent;
            navigator.clipboard.writeText(code).then(() => {
                this.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    this.textContent = 'üìã Copy Source Code';
                }, 2000);
            });
        });

        // Load initial version
        loadVersion();
        
    </script>
    <hr>
    <p>Source code: <a href="https://github.com/irulanCorrino/treefingers">my GitHub Repo for treefingers</a></p>
    <img title="Meshe is the Center of Time" src="https://avatars.githubusercontent.com/u/98284211" width="64" /> site copyleft: 2026 by irulanCorrino (with the aid from DeepSeek AI)
</body>
</html>
