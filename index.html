<!DOCTYPE html>
<html>
<head>
    <title>treefingers: digital calligraphy application ...</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/98284211">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px;
        }
        .version-selector {
            margin-bottom: 5px;
            padding: 2px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .version-selector select, .version-selector button {
            padding: 2px;
            margin-right: 10px;
        }
        .content-area {
            display: grid;
            grid-template-rows: 610px 180px;
            gap: 8px;
        }
        .render-box {
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .render-box iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .code-box {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 1px;
        }
        .code-box pre {
            height: 125px;
            overflow: auto;
            background: #f5f5f5;
            padding: 2px;
            margin: 3px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .copy-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #555;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="description" content="Open Source Software">
    <meta name="keywords" content="KDE kTurtle">
    <meta name="author" content="irulanCorrino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>üê¢ treefingers Gallery</h1>
    
    <div class="version-selector">
        <label for="version">Select version: </label>
        <select id="version">
            <!-- Options will be populated by JavaScript -->
        </select>
        <button onclick="loadVersion()">Load Version</button>
    </div>

    <div class="content-area">
        <!-- Rendered HTML -->
        <div class="render-box">
            <iframe id="renderFrame" src="about:blank"></iframe>
        </div>
        
        <!-- Source code with copy button -->
        <div class="code-box">
            <pre id="sourceDisplay">Select a version above</pre>
            <button id="copyBtn" class="copy-btn">üìã Copy Source Code</button>
        </div>
    </div>

    <script>
        const baseUrl = 'https://irulanCorrino.github.io/treefingers';
        const repoBase = 'https://github.com/irulanCorrino/treefingers';
        const rawBaseUrl = 'https://raw.githubusercontent.com/irulanCorrino/treefingers/main';
        
        // Define your versions manually (simplest approach)
        const versions = [
            // Special folders
            { name: "üîÆ Rolling Preview", htmlPath: "open-in-browser/rolling-preview/treefingers.html", sourcePath: "source/treefingers [2_0_6].turtle" },
            
            // Archived versions
           // { name: "üì¶ 2.0.6", htmlPath: "open-in-browser/past-versions/treefingers [2_0_6].html", sourcePath: "source/treefingers [2_0_6].turtle" }
            { name: "üì¶ 2.0.5-hot-bugfix", htmlPath: "open-in-browser/past-versions/treefingers [2_0_5-hot-bugfix].html", sourcePath: "" },
            { name: "üì¶ 2.0.5", htmlPath: "open-in-browser/past-versions/treefingers [2_0_5].html", sourcePath: "source/treefingers [2_0_5].turtle" },
            { name: "üì¶ 2.0.4 empty test multicolor-0", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 empty test multicolor-0].html", sourcePath: "" },
            { name: "üì¶ 2.0.4", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4].html", sourcePath: "source/treefingers [2_0_4].turtle" },
            { name: "üì¶ 2.0.4 preview-9", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-9].html", sourcePath: "" },
            { name: "üì¶ 2.0.4 preview-8", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-8].html", sourcePath: "" },
            { name: "üì¶ 2.0.4 preview-6", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-6].html", sourcePath: "" },
            { name: "üì¶ 2.0.4 preview-5", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-5].html", sourcePath: "" },
            { name: "üì¶ 2.0.4 preview-4", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-4].html", sourcePath: "" },
            { name: "üì¶ 2.0.4 preview-3", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-3].html", sourcePath: "" },
            { name: "üì¶ 2.0.4 preview-2", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-2].html", sourcePath: "" },
            { name: "üì¶ 2.0.4 preview-1", htmlPath: "open-in-browser/past-versions/treefingers [2_0_4 preview-1].html", sourcePath: "" },
            { name: "üì¶ 2_0_3 cryptic test", htmlPath: "open-in-browser/past-versions/treefingers [2_0_3 cryptic test].html", sourcePath: "" },
            { name: "üì¶ 2_0_3 A4 cryptic test", htmlPath: "open-in-browser/past-versions/treefingers [2_0_3 A4 cryptic test].html", sourcePath: "" }
        ];

        // Populate the dropdown
        const select = document.getElementById('version');
        versions.forEach((version, index) => {
            const option = document.createElement('option');
            option.value = index; // Use index as value for easy lookup
            option.textContent = version.name;
            select.appendChild(option);
        });

        function loadVersion() {
            const selectedIndex = document.getElementById('version').value;
            const version = versions[selectedIndex];
            
            if (!version) return;
            
            // Load rendered HTML in iframe
            document.getElementById('renderFrame').src = `${baseUrl}/${version.htmlPath}`;
            
            // Load source code for copying
            fetch(`${rawBaseUrl}/${version.sourcePath}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Source file not found');
                    }
                    return response.text();
                })
                .then(code => {
                    document.getElementById('sourceDisplay').textContent = code;
                })
                .catch(error => {
                    document.getElementById('sourceDisplay').textContent = 
                        `// Source code not available\n// File: ${version.sourcePath}\n// Error: ${error.message}`;
                });
        }

        // Copy button functionality
        document.getElementById('copyBtn').addEventListener('click', function() {
            const code = document.getElementById('sourceDisplay').textContent;
            navigator.clipboard.writeText(code).then(() => {
                this.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    this.textContent = 'üìã Copy Source Code';
                }, 2000);
            });
        });

        // Load initial version (first in list)
        loadVersion();
    </script>
    
    <hr>
    <p>Source code: <a href="https://github.com/irulanCorrino/treefingers">my GitHub Repo for treefingers</a></p>
    <img title="Meshe is the Center of Time" src="https://avatars.githubusercontent.com/u/98284211" width="64" /> site copyleft: 2026 by irulanCorrino (with the aid from DeepSeek AI)
</body>
</html>
