<!DOCTYPE html>
<html>
<head>
    <title>treefingers: digital calligraphy application for gethenian variation of runic script [elder futhark] used by karhidish Handdarra followers - by irulanCorrino</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/98284211">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 5px;
        }
        .version-selector {
            margin-bottom: 5px;
            padding: 2px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        .version-selector select, .version-selector button {
            padding: 2px;
            margin-right: 10px;
        }
        .content-area {
            display: grid;
            grid-template-rows: 610px 180px;
            gap: 8px;
        }
        .render-box {
            border: 2px solid #333;
            border-radius: 5px;
            overflow: hidden;
        }
        .render-box iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .code-box {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 1px;
        }
        .code-box pre {
            height: 125px;
            overflow: auto;
            background: #f5f5f5;
            padding: 2px;
            margin: 3px 0;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .copy-btn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #555;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="description" content="Open Source Software">
    <meta name="keywords" content="KDE kTurtle">
    <meta name="author" content="irulanCorrino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>üê¢ treefingers Gallery</h1>
    
    <div class="version-selector">
        <label for="version">Select version: </label>
        <select id="version">
            <option value="open-in-browser/rolling-preview">recent version</option>
            <option value="open-in-browser/past-versions">archived versions</option>
        </select>
        <button onclick="loadVersion()">Load Version</button>
    </div>

    <div class="content-area">
        <!-- Rendered HTML (from your exported files) -->
        <div class="render-box">
            <iframe id="renderFrame" src="about:blank"></iframe>
        </div>
        
        <!-- Source code with copy button -->
        <div class="code-box">
            <pre id="sourceDisplay">Select a version above</pre>
            <button id="copyBtn" class="copy-btn">üìã Copy Source Code</button>
        </div>
    </div>

    <script>
        const baseUrl = 'https://irulanCorrino.github.io/treefingers/';
        const rawBaseUrl = 'https://raw.githubusercontent.com/irulanCorrino/treefingers/main/source';

        function loadVersion() {
            const version = document.getElementById('version').value;
            
            // Load rendered HTML in iframe
            document.getElementById('renderFrame').src = `${baseUrl}/${version}/treefingers.html`;
            
            // Load source code for copying/${version}
            fetch(`${rawBaseUrl}/treefingers [2_0_5].turtle`)
                .then(response => response.text())
                .then(code => {
                    document.getElementById('sourceDisplay').textContent = code;
                })
                .catch(error => {
                    document.getElementById('sourceDisplay').textContent = 'Error loading source code';
                });
        }

        // Copy button functionality
        document.getElementById('copyBtn').addEventListener('click', function() {
            const code = document.getElementById('sourceDisplay').textContent;
            navigator.clipboard.writeText(code).then(() => {
                this.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    this.textContent = 'üìã Copy Source Code';
                }, 2000);
            });
        });

        // Load initial version
        loadVersion();
        
    </script>
    <hr>
    <p>Source code: <a href="https://github.com/irulanCorrino/treefingers">my GitHub Repo for treefingers</a></p>
    <img title="Meshe is the Center of Time" src="https://avatars.githubusercontent.com/u/98284211" width="64" /> site copyleft: 2026 by irulanCorrino (with the aid from DeepSeek AI)
</body>
</html>
